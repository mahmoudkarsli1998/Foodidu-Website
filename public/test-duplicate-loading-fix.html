<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Duplicate Loading Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .component-count { font-weight: bold; font-size: 1.2em; }
    </style>
    <script>
        fetch('header.html')
          .then(r => r.ok ? r.text() : Promise.reject(r))
          .then(html => {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            tmp.querySelectorAll('script').forEach(s => {
              const sc = document.createElement('script');
              for (const attr of s.attributes) sc.setAttribute(attr.name, attr.value);
              sc.text = s.textContent || '';
              document.head.appendChild(sc);
            });
          })
          .catch(() => {});
    </script>
</head>
<body>
    <h1>üîß Duplicate Loading Fix Test</h1>
    
    <div id="test-results">
        <div class="test-result warning">
            <strong>Testing in progress...</strong>
            <p>This page will test if home components are loading multiple times.</p>
        </div>
    </div>
    
    <div id="component-counter">
        <h3>Component Count Monitor</h3>
        <div id="counts"></div>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="window.location.href='index.html'">Go to Main Site</button>
        <button onclick="location.reload()">Refresh Test</button>
    </div>

    <script>
        let componentCounts = {};
        let checkInterval;
        
        function countComponents() {
            const components = [
                'exclusive-deals',
                'hot-promos', 
                'features',
                'how-it-works',
                'vendor-invitation',
                'app-screenshots',
                'testimonials',
                'cta-section'
            ];
            
            components.forEach(component => {
                const elements = document.querySelectorAll('.' + component);
                const count = elements.length;
                
                if (!componentCounts[component]) {
                    componentCounts[component] = [];
                }
                componentCounts[component].push(count);
            });
            
            updateDisplay();
        }
        
        function updateDisplay() {
            const countsDiv = document.getElementById('counts');
            const testResults = document.getElementById('test-results');
            
            let html = '';
            let hasDuplicates = false;
            
            Object.keys(componentCounts).forEach(component => {
                const counts = componentCounts[component];
                const latest = counts[counts.length - 1];
                const max = Math.max(...counts);
                
                if (max > 1) {
                    hasDuplicates = true;
                    html += `<div class="component-count error">${component}: ${latest} (MAX: ${max}) ‚ùå DUPLICATE</div>`;
                } else if (latest === 1) {
                    html += `<div class="component-count success">${component}: ${latest} ‚úÖ SINGLE</div>`;
                } else {
                    html += `<div class="component-count warning">${component}: ${latest} ‚ö†Ô∏è MISSING</div>`;
                }
            });
            
            countsDiv.innerHTML = html;
            
            // Update test results
            if (hasDuplicates) {
                testResults.innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå DUPLICATE LOADING DETECTED</strong>
                        <p>Some components are loading multiple times. Check the component counts above.</p>
                    </div>
                `;
            } else {
                const totalComponents = Object.keys(componentCounts).length;
                const loadedComponents = Object.values(componentCounts).filter(counts => 
                    counts[counts.length - 1] === 1
                ).length;
                
                if (loadedComponents === totalComponents) {
                    testResults.innerHTML = `
                        <div class="test-result success">
                            <strong>‚úÖ FIX SUCCESSFUL</strong>
                            <p>All ${totalComponents} components loaded exactly once. No duplicates detected!</p>
                        </div>
                    `;
                } else {
                    testResults.innerHTML = `
                        <div class="test-result warning">
                            <strong>‚ö†Ô∏è PARTIAL LOADING</strong>
                            <p>${loadedComponents}/${totalComponents} components loaded. Some components may be missing.</p>
                        </div>
                    `;
                }
            }
        }
        
        // Start monitoring after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkInterval = setInterval(countComponents, 1000);
                countComponents(); // Initial count
            }, 2000);
        });
        
        // Stop monitoring after 30 seconds
        setTimeout(() => {
            if (checkInterval) {
                clearInterval(checkInterval);
                console.log('Monitoring stopped after 30 seconds');
            }
        }, 30000);
    </script>
</body>
</html>
