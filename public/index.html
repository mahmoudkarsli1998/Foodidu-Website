<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover hidden culinary gems and save money with Foodidu. Connect with local restaurants, explore exclusive deals, and enjoy authentic dining experiences across Egypt and Saudi Arabia."
    />
    <meta
      name="keywords"
      content="Foodidu, restaurant deals, food discovery, dining experiences, local restaurants, food savings, Egyptian restaurants, Saudi Arabian restaurants, culinary exploration, food vendors, authentic dining"
    />
    <meta name="author" content="Foodidu" />
    <meta
      property="og:title"
      content="Foodidu - Discover Hidden Gems & Save Money"
    />
    <meta
      property="og:description"
      content="Connect with local restaurants, explore exclusive deals, and discover authentic dining experiences across Egypt and Saudi Arabia."
    />
    <meta property="og:image" content="images/Logo.svg" />
    <meta property="og:url" content="https://foodidu.com" />

    <title>Foodidu - Discover Hidden Gems & Save Money</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/Logo.svg" />
    <link rel="apple-touch-icon" href="images/Logo.svg" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
  </head>
  <body>


    <!-- Cookie Consent and Navigation will be loaded here -->

    <!-- Home Page -->
    <div id="home" class="page active">
      <div id="home-components">
        <!-- All home page components will be loaded here -->
      </div>
    </div>

    <!-- Pages Container - Other pages will be loaded here -->
    <div id="pages-container">
      <!-- Deals, Discovery, Promo, and Vendors pages will be loaded here -->
    </div>

    <!-- Footer will be loaded here -->

    <!-- Scripts -->
    <script src="js/component-loader.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="cookie-consent.js"></script>

    <!-- Initialize components loading -->
    <script>
      // Simple, single loading system
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, starting component loading...");
        
        // Load all components once
        componentLoader.loadAllComponents(function () {
          console.log("All components loaded successfully");
          
          // Single verification after loading
          setTimeout(function() {
            if (componentLoader.makeHomeComponentsVisible) {
              componentLoader.makeHomeComponentsVisible();
            }
          }, 500);
        });
      });
    </script>
  </body>
</html>
