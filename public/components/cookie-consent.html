<!-- Cookie Consent Banner Component -->
<div id="cookie-consent-banner" class="cookie-banner">
  <div class="cookie-content">
    <div class="cookie-logo">
      <img src="images/Logo-Text.svg" alt="Foodidu Logo" />
    </div>
    <p>
      We use cookies to enhance your experience and track visits. By
      continuing to use this site, you agree to our cookie policy.
    </p>
    <div class="cookie-actions">
      <button id="accept-cookies" class="cookie-btn primary">Accept</button>
      <button id="reject-cookies" class="cookie-btn secondary">
        Decline
      </button>
    </div>
  </div>
</div>
